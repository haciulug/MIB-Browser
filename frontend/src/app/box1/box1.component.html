<div class="box1">
  <div class="button-bg">

    <div class="file-upload">
      <input class="custom-file-input" type="file" id="fileInput" (change)="onChange($event)" hidden>
    </div>

    <button mat-raised-button color="primary" class="button" type="button" title="Upload" (click)="uploadBtn()">
      <mat-icon class="material-icons-outlined">cloud_upload</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="button" title="Save" (click)="saveFile()">
      <mat-icon class="material-icons-outlined">save</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="button" title="Settings" (click)="SettingsDialog()">
      <mat-icon class="material-icons-outlined">settings</mat-icon>
    </button>
    <button mat-raised-button color="primary" class="button" title="Info" (click)="InfoDialog()">
      <mat-icon class="material-icons-outlined">info</mat-icon>
    </button>
    <mat-form-field  class="searcBar" appearance="outline">
      <mat-label id="Search">Search</mat-label>
      <input matInput class="form-control" [(ngModel)]="searchString" (ngModelChange)="treeControl.expandAll()">
    </mat-form-field>
  </div>
 
  <div class="tree">

    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node;" [style.display]="
      filterLeafNode(node) ? 'none' : 'block'
   " matTreeNodePadding>
        <button mat-button (click)="setMIB(node)"  >{{node.name}}</button>
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node;when: hasChild"
        [style.display]="filterParentNode(node) ? 'none' : 'block'" matTreeNodePadding>
        <button mat-icon-button color="primary" matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}

      </mat-tree-node>
    </mat-tree>
  </div>
</div>
